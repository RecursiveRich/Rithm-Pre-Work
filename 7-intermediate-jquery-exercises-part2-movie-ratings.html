<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intermediate jQuery Exercise Part 2</title>
	<style>
		h1 {
			text-align: center;
		}

		body {
			background-color: lightblue;
		}
		
		td, th {
			text-align: center;
			border: 1px solid black;
			background-color: white;
		}

		#title {
			width: 85%;
		}

		#rating, #delete {
			width: 7.5%;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>My Favorite Movies</h1>
	<form action="">
		<label for="Movie-Title">Title</label>
		<input type="text" name="Movie-Title" id="Movie-Title" placeholder="Movie Title">
		<label for="Rating">Rating</label>
		<input type="text" name="Rating" id="Rating" placeholder="Rate the Movie from 0 to 10">
		<button type="submit">Add Movie</button>
	</form>
	<table>
		<thead>
			<tr>
				<th id="title">Title</th>
				<th id="rating">Rating</th>
				<th id="delete">Delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>

		$("form").on("submit", function(e) {	
			e.preventDefault();			
			$('tbody').append('<tr><td>' + $('input').eq(0).val() + '</td><td>' + $('input').eq(1).val() + '</td><td><button>Delete</button></td></tr>');
		});
		
		$('table').on('click','button', e => $(e.target).parent().parent().remove());

	</script>
</body>
</html>
